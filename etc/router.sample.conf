[common]
	listen                = "0.0.0.0:8000"
	topicsPollInterval    = 120000
	influxdPort           = 8086

[nsq]
	enable                = true
	maxAttempts           = 3
	maxInFlight           = 10
	heartbeatInterval     = 2000
	readTimeout           = 100000
	lookupdPollInterval   = 120000
	handlerCount          = 20
	lookupds              = ["10.0.0.1:4161"]
	chan                  = "router"
	topicPrefix           = "collect"

[registry]
	link                  = "http://registry.test.com"
	expireDur             = 300

[usage]
	enable                = false
	
[log]
	enable                = true
	path                  = "/var/log/router"

	# Log level, DEBUG INFO WARNING ERROR FATAL
	level                 = "INFO"
	file_num              = 3
	file_size             = 104857600
